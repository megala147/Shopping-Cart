<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td><img style="width: 120px" src="{{ item.img }}" alt="" /></td>
              <td style="width: 29%">{{ item.description }}</td>
              <td style="width: 12%">{{ item.price }}</td>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%">{{ item.total }}</td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(item)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button (click)="removeAll()" class="btn btn-danger">
                  EmptyCart
                </button>
              </td>
              <td>
                <button routerLink="/product" class="btn btn-primary">
                  Shop Now
                </button>
              </td>
              <td><button class="btn btn-success">Check out</button></td>
              <td><strong>Grand Total :</strong>$ {{ grandTotal }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title"></h5>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/product" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
